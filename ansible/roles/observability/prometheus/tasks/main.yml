# ============================================================
# PROMETHEUS | INSTALL
# ============================================================

- name: Create prometheus user
  user:
    name: prometheus
    system: yes
    shell: /usr/sbin/nologin
  tags: [prometheus, prometheus_install]

- name: Create prometheus directories
  file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'
  loop:
    - /etc/prometheus
    - /var/lib/prometheus
  tags: [prometheus, prometheus_install]

- name: Download Prometheus archive
  get_url:
    url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
    dest: /tmp/prometheus.tar.gz
    mode: '0644'
  tags: [prometheus, prometheus_install]

- name: Extract Prometheus archive
  unarchive:
    src: /tmp/prometheus.tar.gz
    dest: /tmp
    remote_src: yes
  tags: [prometheus, prometheus_install]

- name: Install Prometheus binaries
  copy:
    src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
    dest: /usr/local/bin/{{ item }}
    owner: root
    group: root
    mode: '0755'
    remote_src: yes
  loop:
    - prometheus
    - promtool
  tags: [prometheus, prometheus_install]

# ============================================================
# PROMETHEUS | KUBECONFIG (CRITICAL)
# ============================================================

- name: Copy kubeconfig for Prometheus
  copy:
    src: /home/ubuntu/.kube/config
    dest: /etc/prometheus/kubeconfig
    owner: prometheus
    group: prometheus
    mode: '0600'
    remote_src: yes
  notify: Restart Prometheus
  tags: [prometheus, prometheus_config]

# ============================================================
# PROMETHEUS | CONFIG
# ============================================================

- name: Deploy Prometheus configuration
  template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: '0644'
  notify: Restart Prometheus
  tags: [prometheus, prometheus_config]

- name: Deploy Prometheus systemd service
  template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - Reload systemd
    - Restart Prometheus
  tags: [prometheus, prometheus_config]

# ============================================================
# PROMETHEUS | SERVICE
# ============================================================

- name: Ensure Prometheus service is enabled and running
  systemd:
    name: prometheus
    enabled: yes
    state: started
  tags: [prometheus, prometheus_service]
